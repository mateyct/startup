<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <!--Header and nav-->
        <header>
            <h1>Medical Murdery Myster</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="play.html">Play</a></li>
                    <li><a href="history.html">History</a></li>
                </ul>
            </nav>
        </header>
        <hr>
        <h1>Play</h1>
        <!--Main playing feature things-->
        <img src="readmeImgs/board.png" width="30%" height="auto">
        <button id="dice-roll">Roll Die</button>
        <p>Moves left: <span id="moves-left"></span></p>
        <div>
            <h3>Players</h3>
            <ul>
                <li>Dave100</li>
                <li>You</li>
                <li>Jeremy</li>
            </ul>
        </div>
        <div>
            <!--Form for making a guess-->
            <h3>Make a guess</h3>
            <form>
                <div>
                    <label>Player</label>
                    <select>
                        <option>Dave100</option>
                        <option>You</option>
                        <option>Jeremy</option>
                    </select>
                </div>
                <div>
                    <label>Room</label>
                    <select>
                        <option>Clinic</option>
                        <option>Doctor's Office</option>
                        <option>Director's Office</option>
                        <option>Lab</option>
                        <option>ICU</option>
                        <option>Operating Room</option>
                        <option>Lobby</option>
                        <option>MRI Room</option>
                    </select>
                </div>
                <div>
                    <label>Weapon</label>
                    <select>
                        <option>Stethoscope</option>
                        <option>Syringe</option>
                        <option>Reflex Hammer</option>
                        <option>IV Needle</option>
                        <option>Pulling the Plug</option>
                        <option>Latex Gloves</option>
                        <option>Boredom</option>
                        <option>Defibrilator</option>
                    </select>
                </div>
                <input type="submit">
            </form>
        </div>
        <hr>
        <!--GitHub link-->
        <footer>
            <a href="https://github.com/mateyct/startup.git" target="_blank">GitHub</a>
        </footer>
    </body>
